apiVersion: apps/v1

kind: Deployment
metadata:
  name: hello-cra-deployment
  labels:
    app: hello-cra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-cra
  template:
    metadata:
      labels:
        app: hello-cra
    spec:
      containers:
        - name: hello-cra
          image: registry.hub.docker.com/tommyyli/hello-cra
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1

kind: Service
metadata:
  name: hello-cra-service
spec:
  selector:
    app: hello-cra
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
